<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Battleships Game</title>
</head>
<body>
    <h1>Battleships</h1>
    <section class="game">
        <div class="container">
            <h4>Place your ships</h4>
            <ul>
                <li class="drag-me">Patrol boat</li>
                <li class="drag-me">Submarine</li>
                <li class="drag-me">Destroyer</li>
                <li class="drag-me">Battleship</li>
                <li class="drag-me">Aircraft Carrier</li>
            </ul>
            <button id="rotate">Rotate Boat</button>
        </div>
        <div class="fleet">
                <table class="fleet__water" id="your-water"></table>
        </div>

        <div class="fleet">
            <table class="fleet__water" id="enemy-water">
                <!-- change cursor -->
            </table>
        </div>
        <div class="container">
            <h3 id="no-bombs"></h3>
            <h3 id="no-hits">Hits: </h3>
            <h3 id="no-misses"></h3>
        </div>
    </section>
    <button id="restart">Restart</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script> <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="index.js"></script>
</body>
</html>
